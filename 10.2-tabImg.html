<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    .div1{width:780px; height:340px; position: relative;}
    ul{ position: absolute; top:0; left: 0; width: 100%; text-align: center}
    li{ list-style: none; display: inline-block; padding: 10px 5px; background: rgba(255,255,255,.7); border-radius: 50%;}
    li.active{color: #fff; background: red;}
</style>
<div id="div1">
    <img />
    <ul>
        <li>1</li><li>2</li><li>3</li><li>4</li><li>5</li><li>6</li><li>7</li><li>8</li>
    </ul>
</div>
<script>
    var lis =document.querySelectorAll("li");
    var img = document.querySelector("img");
    for(var i=0; i<lis.length;i++){
        lis[i].index = i;
        lis[i].onclick = function () {
            for(var i=0;i<lis.length;i++){
                lis[i].className = '';
            }
            img.src = this.index + ".jpg";
            this.className = "active";
        }

    }
</script>

</body>
</html>
